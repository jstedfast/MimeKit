# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

name: 2.5.2$(Rev:.r)

variables:
  solution: 'MimeKit.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: git submodule update --init --recursive

- task: NuGetToolInstaller@0
  displayName: 'Install NuGet 5.3.0'
  inputs:
    versionSpec: 5.3.0

- task: NuGetCommand@2
  displayName: 'Restore NuGet Package Dependencies'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build $(solution) for $(buildConfiguration)|$(buildPlatform)'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- powershell: '.\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[MimeKit]* -[UnitTests]* -[submodules]* -[Mono.Data.Sqlite]*" -target:"packages\NUnit.Runners.2.6.4\tools\nunit-console.exe" -targetargs:"/framework:net-4.5 /noshadow /domain:single /out:UnitTests\bin\Release\TEST-UnitTests.xml UnitTests\bin\Release\UnitTests.dll" -output:opencover.xml'
  displayName: 'Run Unit Tests'

- task: PublishTestResults@2
  displayName: 'Publish Unit Test Results'

- task: NuGetCommand@2
  displayName: 'Package MimeKit-$(Build.BuildNumber)'
  inputs:
    command: pack
    packagesToPack: nuget/MimeKit.nuspec
    versioningScheme: byBuildNumber

- task: NuGetCommand@2
  displayName: 'Publish MimeKit NuGet package to MyGet Feed'
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: 'MyGet'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'

- task: PublishBuildArtifacts@1
  displayName: 'Publish MimeKit NuGet package'
  inputs:
    ArtifactName: 'MimeKit-$(Build.BuildNumber)'
