[PrivateKey]
Algorithm              = RSA
BitLength              = 4096
FileName               = certificate-authority.key

[Subject]
CountryName            = US
StateOrProvinceName    = Massachusetts
LocalityName           = Boston
OrganizationName       = Example Authority Inc.
OrganizationalUnitName = IT
CommonName             = Example Certification Authority
EmailAddress           = root@example.com

[Generator]
BasicConstraints       = critical, CA:true
DaysValid              = 3650
Issuer                 = this
KeyUsage               = critical, cRLSign, keyCertSign
SignatureAlgorithm     = SHA256WithRSA
#Output                 = certificate-authority.pfx
Password               = no.secret
